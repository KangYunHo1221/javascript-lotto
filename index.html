<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <h1>🎱 행운의 로또</h1>
      <div id="input-container">
        <div>구입할 금액을 입력해주세요.</div>
        <div id="input-button-area">
          <input type="number" placeholder="금액" id ='input-space'/>
          <button id="input-button">구입</button>
        </div>
      </div>
      <div id="lottery-status-container">
        <div id="lottery-number-label">총 7개를 구매하였습니다</div>
        <div class="toggle">번호 보기</div>
        <div class="lotto-icons"></div>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        
      </div>
      <div id="purchased-lottery-status">
        
      </div>
      <div id="winning-lottery-input-container">
        <div id="header1">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</div>
        <div id="header2">당첨번호</div>
        <div id="header3">보너스번호</div>
        <input type="number" id ='winning-number1'/>
        <input type="number" id ='winning-number2'/>
        <input type="number" id ='winning-number3'/>
        <input type="number" id ='winning-number4'/>
        <input type="number" id ='winning-number5'/>
        <input type="number" id ='winning-number6'/>
        <input type="number" id ='winning-number7'/>
  
        <button type="submit" id="confirm-result">결과 확인하기</button>
      </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
